<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário01</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Dados pessoais</legend>

        <label for="Nome">Nome</label>
        <input type="Nome" name="nome" id="nome"placeholder=""> 
        <br> 
            
        <label for="Endereço">Endereço</label>    
        <input type="Endereço" name="Endereço" id="Endereço">
        <br>

        <label for="Cidade">Cidade</label>
        <input type="Cidade" name="Cidade" id="Cidade">
        <br>

        <label for="Estado">Estado</label>
        <select id="Estado">
        <option value="">São Paulo</option>
        </select>
        <br>
    </fieldset> <br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <p>Natureza do cargo</p>

        <input type="checkbox" name="">
        <label for="Gerencia">Gerencia</label>

        <input type="checkbox" name="">
        <label for="Financeiro">Financeiro</label>

        <input type="checkbox" name="">
        <label for="Recepcao">Recepcao</label>

        <input type="checkbox" name="">
        <label for="Administrativo">Administrativo</label>

        <input type="checkbox" name="">
        <label for="Juridico">Juridico</label>

        <br>
        <p>Área de interesse<p>

        <input type="checkbox" name="">
        <label for="Computação">Computação</label>

        <input type="checkbox" name="">
        <label for="Biologia">Biologia</label>

        <input type="checkbox" name="">
        <label for="Meio Ambiente">Meio Ambiente</label>

        <input type="checkbox" name="">
        <label for="Engenharia">Engenharia</label>

        <input type="checkbox" name="">
        <label for="História">História</label><br>

        <br>

        <label for="">Mini-curriculo</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>


    </fieldset> <br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
        
</body>
</html>
